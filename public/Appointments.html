<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <title>Appointments</title>
</head>
<body>
    <header class="mb-4 pt-4 pb-4">
        <h1>Appointments</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Appointments.html" class="active">Appointments</a></li>
            <li><a href="Activities.html">Activities</a></li>
            <li><a href="Medications.html">Medications</a></li>
        </ul>
    </nav>
    <main>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-header" style="background-color: #8b0000; color: white;">
                        Add Appointment
                    </div>
                    <div class="card-body" style="background-color: #ff6666; color:white;">
                <form method="get">
                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label">Date:</label>
                        <input type="date" class="form-control" name="appointmentDate" id="appointmentDate">
                    </div>
                    <div class="mb-3">
                        <label for="medTitle" class="form-label">Medical Title: </label>
                        <input type="text" class="form-control" name="medTitle" id="medTitle" placeholder="Dentist, Pediatrician, etc...">
                    </div>
                    <div class="mb-3">
                        <label for="medicalProfessional" class="form-label">Provider Name:</label>
                        <input type="text" class="form-control" name="medicalProfessional" id="medicalProfessional" placeholder="Name of Physician">
                    </div>
                    <div class="mb-3">
                        <label for="appointmentPurpose" class="form-label">Purpose: </label>
                        <input type="text" class="form-control" name="appointmentPurpose" id="appointmentPurpose" placeholder="Checkup, Vaccination, etc...">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone number:</label>
                        <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Number for the Provider">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email for the Provider, if Applicable">
                    </div>
                    <button id="userSubmit" class="btn" type="submit" style="background-color: #8b0000; color: white;">Submit</button>   

                </form>
            </div>
            </div>
            </div>
        </div><br>
        <div class="col-md-4"></div>

    </main>
</body>
<footer><a href="contactus.html">Contact Us</a></footer>

</html>
