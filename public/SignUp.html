<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <title> PHER Sign Up</title>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card mt-4">
                <div class="card-header" style="background-color: #8b0000; color: white;">
                   Sign Up For Your PHER
                </div>
                <div class="card-body" style="background-color: #ff6666; color:white">
                    <form action="">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                          </div>
                        <div class="mb-3 mt-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPass" class="form-label"> Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn" style="background-color: #8b0000; color: white;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
</html>
