<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Medications</title>
</head>
<body>
    <header>
        <h1>Medications</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Appointments.html">Appointments</a></li>
            <li><a href="Activities.html">Activities</a></li>
            <li><a href="Medications.html">Medications</a></li>
        </ul> 
    </nav>
    <main>
        <form method="get">
            <div class = "label-input">
                <label for="startDate">Start Date:</label>
                <input type="date" name="startDate" id="startDate">

                <label for="endDate">Start Date:</label>
                <input type="date" name="endDate" id="endDate">
            </div>
            <div class = "label-input">
                <label for="prescriber">Prescriber:</label>
                <input type="text" name="Prescriber" id="Prescriber">
            </div>
            <div class = "label-input">
                <label for="medication">Medication:</label>
                <input type="text" name="medication" id="medication">
            </div>
            <div class = "label-input">
                <label for="quantity">Quantity:</label>
                <input type="text" name="quantity" id="quantity">
            </div>
            <div class = "label-input">
                <label for="quantityUnits">units:</label>
                <input type="text" name="quantityUnits" id="quantityUnits">
            </div>
            <div class = "label-input">
                <label for="frequency">Frequency:</label>
                <input type="text" name="frequency" id="frequency">        
            </div>
            <div class = "label-input">
                <label for="frequencyUnits">units:</label>
                <input type="text" name="frequencyUnits" id="frequencyUnits">
            </div>
            <div class = "label-input">
                <label for="Side Effects">Side Effects:</label>
                <textarea name="userComments" id="userComments" rows="4" cols="20"></textarea>
            </div>
            <input id="userSubmit" type="submit" value="Submit">
        </form><br>
    </main>
    <footer><a href="contactus.html">Contact Us</a></footer>
